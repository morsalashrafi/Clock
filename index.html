<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clock</title>
</head>
<body>
    

    <div class="container">
        <div class="analog-clock">
            <div class="hour">
                <div id="hour-arrow"></div>
            </div>
            <div class="minute">
                <div id="minute-arrow"></div>
            </div>
            <div class="second">
                <div id="second-arrow"></div>
            </div>
            <h3>Morsal Ashrafi</h3>
        </div>
        <div class="digital-clock" id="digital-clock"></div>
        <div class="digital-date" id="digital-date"></div>
        <div class="EngOrPer">
            <button class="english" id="english">English</button>
            <button class="persian" id="persian">Persian</button>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
